<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>1 to 5</title>
</head>

<body>
    <div>
        <div class="margen">
            <span class="label-activar"> Sound on</span>
            <input class="checkbox-activar" id="activar-sonido" ontouchstart="activarSonido()" type="checkbox">
        </div>
        <section style="text-align: center;">
            <span style="margin-right: 3rem;" class="button_cont" ontouchstart="playNote('c4','1')"
                ontouchend="stopNote('1')" align="center">
                <a id="button_1" class="not-touching noselect" target="_blank" rel="nofollow noopener">1</a>
            </span>
            <span style="margin-right: 3rem;" class="button_cont" ontouchstart="playNote('d4','2')"
                ontouchend="stopNote('2')" align="center">
                <a id="button_2" class="not-touching noselect" target="_blank" rel="nofollow noopener">2</a>
            </span>
            <span style="margin-right: 3rem;" class="button_cont" ontouchstart="playNote('e4','3')"
                ontouchend="stopNote('3')" align="center">
                <a id="button_3" class="not-touching noselect" target="_blank" rel="nofollow noopener">3</a>
            </span>
            <span style="margin-right: 3rem;" class="button_cont" ontouchstart="playNote('f4','4')"
                ontouchend="stopNote('4')" align="center">
                <a id="button_4" class="not-touching noselect" target="_blank" rel="nofollow noopener">4</a>
            </span>
            <span style="margin-right: 3rem;" class="button_cont" ontouchstart="playNote('g4','5')"
                ontouchend="stopNote('5')" align="center">
                <a id="button_5" class="not-touching noselect" target="_blank" rel="nofollow noopener">5</a>
            </span>
            </span>

        </section>
    </div>
    <script src="static/Tone.js"></script>

    <script>

        let synth


        function activarSonido() {
            const checkbox = document.getElementById("activar-sonido")
            checkbox.disabled = true
            checkbox.checked = true
            synth = new Tone.Synth()
            synth.oscillator.type = "sine";
            synth.volume.value = 20;
            synth.toMaster();
        }

        function playNote(note, number) {
            const boton = document.getElementById(`button_${number}`)
            boton.classList.remove('not-toucing');
            boton.classList.add('touching');
            synth.triggerAttack(note);
        }

        function stopNote(number) {
            const boton = document.getElementById(`button_${number}`)
            boton.classList.remove('touching');
            boton.classList.add('not-toucing');
            synth.triggerRelease()
        }
    </script>
</body>
<style>
    body {
        font-family: sans-serif;
        background: #373B44;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #4286f4, #373B44);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #4286f4, #373B44);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }

    .noselect {
        -webkit-touch-callout: none;
        /* iOS Safari */
        -webkit-user-select: none;
        /* Safari */
        -khtml-user-select: none;
        /* Konqueror HTML */
        -moz-user-select: none;
        /* Old versions of Firefox */
        -ms-user-select: none;
        /* Internet Explorer/Edge */
        user-select: none;
        /* Non-prefixed version, currently supported by Chrome, Opera and Firefox */
    }

    .checkbox-activar {
        height: 5rem;
        width: 5rem;
        vertical-align: text-bottom;
    }

    .label-activar {
        font-size: 5rem;
        color: white
    }

    .margen {
        margin-bottom: 6rem;
        margin-top: 2rem;
        text-align: center;
    }

    .not-touching {
        font-size: 14rem;
        color: white !important;
        border: 4px solid white !important;
        padding: 20px;
        border-radius: 6px;
        display: inline-block;
        transition: all 0.3s ease 0s;
        touch-action: manipulation;
    }

    .touching {
        color: #20bf6b !important;
        border: 4px solid #20bf6b !important;
        background: #ffffff;
        cursor: pointer;
        border-radius: 50px;
        transition: all 0.3s ease 0s;
    }
</style>

</html>
